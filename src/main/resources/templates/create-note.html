<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card {
            --bs-card-border-width: none;
            --bs-card-cap-padding-x: none;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <div class="h3">Create new Note</div>
            </div>
            <div class="card-body">
                <form th:action="@{/note/create}" method="POST">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" class="form-control" th:name="title"/>
                    <br>
                    <label for="content" class="form-label">Content:</label>
                    <textarea type="text" id="content" class="form-control" th:name="content"></textarea>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Create Note</button>
                    </div>
                </form>
            </div>
            <footer>@2023 <a href="https://github.com/serhii-kushnir">Serhii Kushnir</a> | <a href="https://www.linkedin.com/in/serhii-kushnir1611/">LinkedIn</a></footer>
        </div>
    </div>
</body>
</html>
